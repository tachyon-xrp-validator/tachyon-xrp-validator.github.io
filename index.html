<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bugatti XRP Validator | Official Node</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f1014;
            --card-bg: rgba(30, 32, 40, 0.7);
            --accent: #00aae4; /* XRP Blue */
            --accent-glow: rgba(0, 170, 228, 0.4);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --success: #10b981;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 0%, #1a2236 0%, var(--bg) 60%);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .dashboard {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            width: 100%;
            max-width: 700px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header Section */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
        }

        .brand h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .brand span { color: var(--accent); }

        .status-pill {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            padding: 8px 16px;
            border-radius: 99px;
            font-size: 0.85rem;
            font-weight: 600;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .pulse {
            width: 8px;
            height: 8px;
            background-color: var(--success);
            border-radius: 50%;
            box-shadow: 0 0 0 rgba(16, 185, 129, 0.7);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            70% { box-shadow: 0 0 0 6px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 16px;
        }

        .card-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 8px;
            display: block;
        }

        .card-value {
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* Tech Details (Key) */
        .tech-box {
            background: #000;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            position: relative;
        }

        .key-display {
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent);
            font-size: 0.9rem;
            word-break: break-all;
            line-height: 1.5;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: var(--accent);
            border-color: var(--accent);
        }

        /* Actions */
        .actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            text-align: center;
            padding: 14px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--accent-glow);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.05);
            color: var(--text-main);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.1);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .grid { grid-template-columns: 1fr; }
            .header { flex-direction: column; align-items: flex-start; gap: 15px; }
            .dashboard { padding: 25px; }
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <div class="header">
            <div class="brand">
                <h1>Bugatti<span>Node</span></h1>
            </div>
            <div class="status-pill">
                <div class="pulse"></div>
                OPERATIONAL
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <span class="card-label">Region</span>
                <div class="card-value">ðŸ‡ºðŸ‡¸ US-East</div>
            </div>
            <div class="card">
                <span class="card-label">Infrastructure</span>
                <div class="card-value">32GB RAM / NVMe</div>
            </div>
            <div class="card">
                <span class="card-label">Verified Domain</span>
                <div class="card-value">github.io</div>
            </div>
            <div class="card">
                <span class="card-label">Network</span>

        </div>

        <div class="tech-box">
            <span class="card-label">VALIDATOR PUBLIC KEY</span>
            <button class="copy-btn" onclick="copyKey()">COPY</button>
            <div class="key-display" id="pubkey">nHUnzYnoC5LzfxjWrm5RjyhXiWs74NF9sA6MUyiioxr6ejLzB68d</div>
        </div>

        <div class="actions">
            <a href="https://xrpscan.com/validator/nHUnzYnoC5LzfxjWrm5RjyhXiWs74NF9sA6MUyiioxr6ejLzB68d" target="_blank" class="btn btn-primary">
                View on XRPScan
            </a>
            <a href="https://bithomp.com/validator/nHUnzYnoC5LzfxjWrm5RjyhXiWs74NF9sA6MUyiioxr6ejLzB68d" target="_blank" class="btn btn-secondary">

            </a>
            <a href="/.well-known/xrp-ledger.toml" target="_blank" class="btn btn-secondary">
                View TOML File
            </a>
        </div>

        <div style="margin-top: 30px; text-align: center; color: var(--text-muted); font-size: 0.8rem;">
            Contact: bugatti-xrp-node@proton.me
        </div>
    </div>

    <script>
        function copyKey() {
            const keyText = document.getElementById('pubkey').innerText;
            navigator.clipboard.writeText(keyText).then(() => {
                const btn = document.querySelector('.copy-btn');
                btn.innerText = 'COPIED!';
                btn.style.background = '#10b981'; // Green
                btn.style.borderColor = '#10b981';
                setTimeout(() => {
                    btn.innerText = 'COPY';
                    btn.style.background = '';
                    btn.style.borderColor = '';
                }, 2000);
            });
        }
    </script>

</body>
</html>
